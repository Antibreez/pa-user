<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/external.css" rel="stylesheet" async="">
  <link href="css/internal.css" rel="stylesheet" async="">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
  <script src="js/jquery.min.js"></script>
</head>
  <body>

    <main class="cloud-device">

      <!--Модальное окно "Больше не использую"-->
      <section id="not-use-modal" class="not-use-modal  modal js-show">
        <div class="modal__overlay">

          <div class="modal__body">
           <form>
              <button type="button" class="modal__close"></button>
              <h1 class="modal__title">
                Больше не используете кондиционер?
              </h1>
              <p class="modal__desc">
                Устройство будет перемещено в список «Не используются». Все подключенные подписки и программы обслуживания будут отменены.
              </p>

              <div class="not-use-modal__btn-block">
                <button class="not-use-modal__btn  btn-secondary">Да, больше не использую</button>
                <button type="button" class="not-use-modal__btn  btn-primary">Нет, всё ещё использую</button>
              </div>
           </form>

          </div>
        </div>
      </section>

    </main>
    <script src="js/vendor.min.js"></script>
    <script src="js/external.js"></script>
    <script src="js/internal.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
